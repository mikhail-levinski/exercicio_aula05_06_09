        <main>
            <section>
                <h2>Pesquisa</h2>
                <form action = "#" method = "post" id = "form" name = "form">
                    <label for = "txtnome">Nome</label>
                    <input type = "text" name = "txtnome" id = "txtnome" placeholder = "Digite seu nome aqui" required> <br>
                    <label for = "txtemail">Email</label>
                    <input type = "email" name = "txtemail" id = "txtemail" placeholder = "Digite seu email aqui" required> <br>
                    <label for = "txtdata">Data de Nascimento</label>
                    <input type = "date" name = "txtdata" id = "txtdata" required>
                    <br>
                    <label for = "estado">Estado</label>
                    <select name = "estado" id = "estado" required>
                        <option disabled selected>Escolha seu Estado</option>
                        <option value = "sp">São Paulo</option>
                        <option value = "rj">Rio de Janeiro</option>
                        <option value = "mg">Minas Gerais</option>
                        <option value = "es">Espírito Santo</option>
                        <option value = "outro">Outro</option>
                    </select>
                    <br>
                    <label>Estado Civil</label>
                    <div class = "gruporadio">
                        <label for = "solteiro">
                            <input type = "radio" name = "estadocivil" id = "solteiro" value = "solteiro" required> Solteiro
                        </label>
                        <label for = "casado">
                            <input type = "radio" name = "estadocivil" id = "casado" value = "casado" required> Casado
                        </label>
                        <label for = "divorciado">
                            <input type = "radio" name = "estadocivil" id = "divorciado" value = "divorciado" required> Divorciado
                        </label>
                        <label for = "viuvo">
                            <input type = "radio" name = "estadocivil" id = "viuvo" value = "viuvo" required> Viúvo
                        </label>
                        <label for = "outro">
                            <input type = "radio" name = "estadocivil" id = "outro" value = "outro" required> Outro
                        </label>
                    </div>
                    <label for = "pesquisa">Quais seus animes favoritos?</label>
                    <textarea name = "pesquisa" id = "pesquisa" rows = "4" placeholder = "Digite aqui seus animes favoritos"></textarea>
                    <div class = "grupocheck">
                        <label for = "termos">
                            <input type = "checkbox" name = "termos" id = "termos">
                            Aceito os termos e condições
                        </label>
                    </div>
                    <br>
                    <button type = "submit">Enviar</button>
                </form>
            </section>
        </main>
